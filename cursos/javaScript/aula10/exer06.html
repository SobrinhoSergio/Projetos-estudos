<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        div#area{

            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;


        }

    </style>
</head>
<body>

    <div id="area">
        
         interaja...

    </div>

    <script>

    /*Para o HTML no id="area"
    onclick="clicar()" onmouseenter ="entrar()" onmouseout="saiu()"*/

        //neste caso, n√£o precisa colocar o on na frente!
        
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicar(){
            
            a.innerText = 'Clicou!'
            a.style.background= 'blue'
        }

        function entrar(){

            a.innerText = 'entrou!'
        }

        function saiu(){

            a.innerText= "saiu!"
            a.style.background= 'green'
        }



    </script>
    
</body>
</html>
