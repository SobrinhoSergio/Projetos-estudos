<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula IMC</title>

    <link rel="stylesheet" href="estilo.css"> 

</head>
<body>
  
    <header>
        
        <h1>Calculadora de IMC</h1>
        <p>
            O índice de massa corporal é uma medida internacional usada para calcular se uma pessoa está no peso ideal. <strong>Então, Vamos calcular!</strong>
         
        </p>

    </header>
    
    <section>
        <div>
            <p>
                Nome: <input type="text" id="nome"><br/>
                idade: <input type="number" id="idade" min="0"><br/>
                peso: <input type="number" id="peso" min="0">
            </p> 
            <p>
                <input type="button" value="Calcular" onclick="calcular()">
            </p>

        </div>
    </section>
    <footer>
        <p> &copy; Sérgio Sobrinho, 2020 </p>

    </footer>

    <script src="script.js"> </script>
</body>
</html>
