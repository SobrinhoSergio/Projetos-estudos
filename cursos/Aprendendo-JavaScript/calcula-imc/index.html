<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

body{

background: rgb(96, 96, 224);
font: normal 15pt Arial;

}
header{

color: white;

}
section{

background: white;

</head>
<body>
  
    <header>
        
        <h1>Calculadora de IMC</h1>
        <p>
            O índice de massa corporal é uma medida internacional usada para calcular se uma pessoa está no peso ideal. <strong>Então, Vamos calcular!</strong>
         
        </p>

    </header>
    
    <section>
        <div>
            <p>
                Nome: <input type="text" id="nome"><br/>
                Idade: <input type="number" id="idade"><br/>
                Peso: <input type="number" id="peso"><br/>
                Altura: <input type="number" id="altura">
            </p> 
            <p>
                <input type="button" value="Calcular" onclick="calcular()">
            </p>
            <div id="res">
                ...
            </div>
        </div>
    </section>
    <footer>
        <p> &copy; Sérgio Sobrinho, 2020 </p>

    </footer>

    <script> 


function calcular(){

let nome = document.getElementById('nome')
let peso = document.getElementById('peso')
let idade = document.getElementById('idade')
let altura = document.getElementById('altura')
let res = document.getElementById('res')

if (peso.value.length == 0 || idade.value.length == 0 || altura.value.length == 0){
   
    res.innerHTML = 'Impossível calcular'
    // window.alert('[ERRO] Faltam dados!')
} 

else {

    res.innerHTML = 'Calculando: <br>'
    let i = Number(idade.value)
    let p = Number(peso.value)
    let IMC

    IMC = p/(altura*altura)

    if(IMC<18.5){
        res.innerHTML += `Você está abaixo do peso`
    }
    else if(IMC>=18.5 && IMC<=24.9){
        res.innerHTML += `Você está com o peso NORMAL`
    }
    else{
        res.innerHTML += `Você está com ACIMA DO PESO`
    }

    
}

}

    </script>
</body>
