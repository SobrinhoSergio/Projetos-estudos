<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

<style>

body{

background: rgb(96, 96, 224);
font: normal 15pt Arial;

}
header{

color: white;
text-align: center;


}
section{

background: white;
border-radius: 10px;
padding: 15px;
width: 500px;
margin: auto;
box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.363);

}
div{

text-align: center;
padding: 8px;
}
.operacao{
    border: none;
    width: 78px;
    height: 45px;
    background-color: rgb(41, 181, 190);
    color: #fff;
    border-radius: 6px;

}
.operacao:hover{
    background-color: rgb(29, 118, 124);
}
footer{

color: white;
text-align: center;
font-style: italic;

}
#res{
    background-color: cadetblue;
    color: #fff;
}


</style>

</head>
<body>
  
    <header>
        
        <h1>Calculadora</h1>
        <p> <strong>Vamos calcular!</strong></p>

    </header>
    
    <section>
        <div>
            <p>
                <input type="number" id="num1">
                <input type="number" id="num2">
            </p> 
            <p>
                <input type="button" value="Somar" class="operacao" onclick="somar()">
                <input type="button" value="Subtrair" class="operacao" onclick="subtrair()">
                <input type="button" value="Multiplicar" class="operacao" onclick="multiplicar()">
                <input type="button" value="Dividir" class="operacao" onclick="dividir()">
            </p>

            <div id="res">
                   <span>...</span>   
            </div>


        </div>
    </section>
    <footer>
        <p> &copy; Sérgio Sobrinho, 2020 </p>

    </footer>

<script>

        let Num1 = document.getElementById('num1')
        let Num2 = document.getElementById('num2')
        let res = document.getElementById('res')

      
        function somar(){

            if (Num1.value.length == 0 || Num2.value.length == 0){
   
                res.innerHTML = 'Impossível calcular [Digite os Dados]'
                // window.alert('[ERRO] Faltam dados!')

            } 
            else {

                let numero1 = Number(Num1.value)
                let numero2 = Number(Num2.value)
                res.innerHTML = 'Resultado: <br>'
                let soma
                soma = numero1+numero2
                res.innerHTML += soma
                if(soma<0){
                    document.querySelector('div#res').style.color="red"
                }
                else{
                    document.querySelector('div#res').style.color="blue"

                }
            
            }
        }
        function subtrair(){

            if (Num1.value.length == 0 || Num2.value.length == 0){

                res.innerHTML = 'Impossível calcular [Digite os Dados]'
                // window.alert('[ERRO] Faltam dados!')

            } 
            else {

                let numero1 = Number(Num1.value)
                let numero2 = Number(Num2.value)
                res.innerHTML = 'Resultado: <br>'
                let sub
                sub = numero1-numero2
                res.innerHTML += sub
                if(sub<0){
                    document.querySelector('div#res').style.color="red"
                }
                else{
                    document.querySelector('div#res').style.color="blue"

                }
                
            }
        }
        function multiplicar(){

            if (Num1.value.length == 0 || Num2.value.length == 0){

                res.innerHTML = 'Impossível calcular [Digite os Dados]'
                // window.alert('[ERRO] Faltam dados!')

            } 
            else {

                let numero1 = Number(Num1.value)
                let numero2 = Number(Num2.value)
                res.innerHTML = 'Resultado: <br>'
                let mult
                mult = numero1*numero2
                res.innerHTML += mult
                if(mult<0){
                    document.querySelector('div#res').style.color="red"
                }
                else{
                    document.querySelector('div#res').style.color="blue"

                }

            }
        }
        function dividir(){

            if (Num1.value.length == 0 || Num2.value.length == 0){

                res.innerHTML = 'Impossível calcular [Digite os Dados]'
                // window.alert('[ERRO] Faltam dados!')

            } 
            else {

                let numero1 = Number(Num1.value)
                let numero2 = Number(Num2.value)
                res.innerHTML = 'Resultado: <br>'
                let div
                div = numero1/numero2
                res.innerHTML += div
                if(div<0){
                    document.querySelector('div#res').style.color="red"
                }
                else{
                    document.querySelector('div#res').style.color="blue"

                }

            }
        }
           
     
</script>
</body>
</html>
